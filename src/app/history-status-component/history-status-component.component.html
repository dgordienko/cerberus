<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--3-col">
                <vaadin-date-picker label="Дата с"></vaadin-date-picker>
            </div>
            <div class="mdl-cell mdl-cell--3-col">
                <vaadin-date-picker label="по"></vaadin-date-picker>
            </div>
            <div class="mdl-cell mdl-cell--6-col">
                <paper-input label='Поиск' (keyup)="filterPeople($event)"></paper-input>
            </div>
        </div>
        <div class="loader-inner ball-spin-fade-loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <vaadin-grid [items]="displayedUsers" (sort-order-changed)="sortUsers($event)">
            <table>
                <colgroup>
                    <col sortable name="LoginName">
                    <col sortable name="LogonTime">
                    <col sortable name="LogoffTime">
                </colgroup>
                <thead>
                    <tr>
                        <th>Пользователь</th>
                        <th>Авторизирован</th>
                        <th>Завершен сеанс</th>
                    </tr>
                </thead>
            </table>
        </vaadin-grid>
        <span class="mdl-chip">
            <span class="mdl-chip__text">Показано {{currentUserFilteredCount}} из {{currentUserCount}} записей</span>
        </span>

    </div>
</div>
