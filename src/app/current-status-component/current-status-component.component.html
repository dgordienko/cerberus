<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--8-col ">
        <chart [options]="options"></chart>
    </div>
    <div class="mdl-cell mdl-cell--4-col ">
        <span class="mdl-chip">
            <span class="mdl-chip__text">Активно лицензий {{usedLicense}}</span>
        </span>
        <span class="mdl-chip">
            <span class="mdl-chip__text">Выдано лицензий {{allLicense}}</span>
        </span>
        <span class="mdl-chip">
            <span class="mdl-chip__text">Активно пользователей {{allUsers}}</span>
        </span>
    </div>
</div>
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
        <paper-input (keyup)="filterPeople($event)" label='Поиск'></paper-input>
        <vaadin-grid [items]="displayedUsers" (sort-order-changed)="sortUsers($event)">
            <table>
                <colgroup>
                    <col sortable name="LoginName">
                    <col sortable name="LogonTime">
                </colgroup>
                <thead>
                    <tr>
                        <th>Пользователь</th>
                        <th>Зарегистрирован</th>
                    </tr>
                </thead>
            </table>
        </vaadin-grid>
        <span class="mdl-chip">
            <span class="mdl-chip__text">Показано {{currentUserFilteredCount}} из {{currentUserCount}} активных лицензий</span>
        </span>
    </div>

</div>
