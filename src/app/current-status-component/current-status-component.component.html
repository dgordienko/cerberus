<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--6-col">
        <paper-input (keyup)="filterPeople($event)" label='Поиск'></paper-input>
        <vaadin-grid [items]="displayedUsers" (sort-order-changed)="sortUsers($event)">
            <table>
                <colgroup>
                    <col sortable name="LoginName">
                    <col sortable name="LogonTime">
                </colgroup>
                <thead>
                    <tr>
                        <th>Пользователь</th>
                        <th>Зарегистрирован</th>
                    </tr>
                </thead>
            </table>
        </vaadin-grid>
        <span class="mdl-chip">
            <span class="mdl-chip__text">Показано {{currentUserFilteredCount}} из {{currentUserCount}} лицензий</span>
        </span>
    </div>
    <div class="mdl-cell mdl-cell--6-col ">
        <base-chart class="chart " [data]="chartdata " [labels]="chartlabels " [chartType]="chartype "></base-chart>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col "></div>
            <div class="mdl-cell mdl-cell--6-col ">
                <div class="demo-md-info">
                    <div class="mdl-chip">
                        <span class="mdl-chip__text">Активно лицензий {{usedLicense}}</span>
                    </div>
                    <div class="mdl-chip">
                        <span class="mdl-chip__text">Выдано лицензий {{allLicense}}</span>
                    </div>
                    <div class="mdl-chip">
                        <span class="mdl-chip__text">Активно пользователей {{allUsers}}</span>
                    </div>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--2-col "></div>
        </div>
    </div>
</div>
