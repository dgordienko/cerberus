<app-drawer-layout>
	<app-drawer>
		<paper-menu>
			<paper-item *ngFor="let hero of heroes" (click)="onSelect(hero)">{{hero.title}}</paper-item>
		</paper-menu>
	</app-drawer>
	<app-toolbar>
		<paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
		{{title}}
		<paper-spinner active class="white" *ngIf="progressStatus >0"></paper-spinner>
	</app-toolbar>
	<div class="pure-g" *ngIf="loadedFlag > 0">
		<div class="pure-u-1 pure-u-md-1-3">
			<chart [options]="optionPieChart">
			</chart>
		</div>
		<div class="pure-u-1 pure-u-md-1-3">
			<chart [options]="optionsLineGraph">
				<series>
					<point (select)="onPointSelect($event)"></point>
				</series>
			</chart>
		</div>
		<div class="pure-u-1 pure-u-md-1-3">
			<div class="scrollbox">
				<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
					<thead>
						<tr>
							<th class="mdl-data-table__cell--non-numeric">Material</th>
							<th>Quantity</th>
							<th>Unit price</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
							<td>25</td>
							<td>$2.90</td>
						</tr>
						<tr>
							<td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
							<td>50</td>
							<td>$1.25</td>
						</tr>
						<tr>
							<td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
							<td>10</td>
							<td>$2.35</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</app-drawer-layout>
